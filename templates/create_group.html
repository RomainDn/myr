<!DOCTYPE html>
<html>
<head>
    <title>Créer un groupe</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<header>
    <nav>
        <ul>
            <li><a href="{{url_for('home')}}">Accueil</a></li>
            <li><a href="{{url_for('chat')}}">Chat</a></li>
            {% if username %}
                <li><a href="{{url_for('account')}}">Account</a></li>
                <li><a href="{{url_for('logout')}}">Deconnexion</a></li>
            {% else %}
                <li><a href="{{url_for('login')}}">Connexion</a></li>
                <li><a href="{{url_for('register')}}">S'inscrire</a></li>
            {% endif %}
        </ul>
    </nav>
</header>
<body>
    <section>
        <h1>Créer un groupe</h1>
        <form method="POST">
            <label for="Nom_du_groupe">Nom du groupe</label>
            <input type="text" name="Nom_du_groupe" required placeholder="Groupe" />
            <label for="Description">Description</label>
            <input type="text" name="Description" required placeholder="Description" />
            <label for="Participant">Participants</label>
            <select name="Participant[]" multiple required>
                {% for user in users %}
                    <option value="{{ user.id }}">{{ user.username }}</option>
                {% endfor %}
            </select>
            <input type="submit" value="Créer" />
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
        </form>
    </section>
</body>
<footer>
    <p>2024 © MYR</p>
    <p><a href="{{url_for('apropos')}}">À propos</a></p>
</footer>
</html>
